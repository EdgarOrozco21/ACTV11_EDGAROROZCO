{% extends 'app_empleado/base.html' %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl border-l-4 border-red-500">
<h1 class="text-2xl font-bold text-red-600 mb-4">Confirmar Eliminación de Proyecto</h1>
<p class="text-gray-700 mb-6">
¿Estás seguro de que deseas eliminar el proyecto
<span class="font-semibold text-gray-900">{{ object.nombre }}</span>?
</p>
<p class="text-sm text-red-500 mb-6 p-3 bg-red-50 rounded-lg">
Este proyecto será eliminado del registro del empleado {{ object.empleado.nombre }}.
</p>

<form method="post" class="flex space-x-4">
    {% csrf_token %}
    <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition duration-300 shadow-md">
        Sí, Eliminar Proyecto
    </button>
    <!-- Redirects to the employee detail if cancelled -->
    <a href="{% url 'empleado_detail' object.empleado.pk %}" class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-lg transition duration-300 shadow-md">
        Cancelar
    </a>
</form>


</div>
{% endblock %}
